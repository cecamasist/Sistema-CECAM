spring.application.name=sistema-horarios-asistencia
spring.datasource.url=jdbc:postgresql://${DB_TCP_PROXY_DOMAIN}:${DB_PORT}/${DB_DATABASE}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.globally.quoted_identifiers=true
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.from="${MAIL_FROM}"
jwt.secret:${AUTH_JWTSECRET}
jwt.exptime:${AUTH_JWTEXPIRETIME}
